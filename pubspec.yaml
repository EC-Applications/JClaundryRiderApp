name: efood_multivendor_driver
description: A new Flutter application.
publish_to: 'none' #
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  shared_preferences: ^2.0.6
  connectivity: ^3.0.6
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1
  flutter_local_notifications: ^13.0.0
  path_provider: ^2.0.2
  url_strategy: ^0.2.0
  pin_code_fields: ^7.2.0
  http: ^0.13.3
  flutter_switch: ^0.3.2
  shimmer_animation: ^2.0.0
  geolocator: ^8.2.1
  geocoding: ^2.0.0
  google_maps_flutter: ^2.0.6
  url_launcher: ^6.1.10
  vibration: 1.7.4-nullsafety.0
  image_picker: ^0.8.0+4
  disable_battery_optimization: ^0.1.1
  phone_number: ^0.12.0+1
  country_code_picker: ^2.0.2
  location: ^4.4.0
  audioplayers: ^0.20.1
  flutter_widget_from_html_core: ^0.8.5+3
  fwfh_text_style: ^2.22.8+1
  modal_bottom_sheet: ^2.0.1
  file_picker: ^5.2.2
  file: ^6.1.4
  dotted_line: ^3.1.0
  dotted_border: ^2.0.0+3
  path: ^1.8.0
  pdf:
  flutter_pdfview: 


dependency_overrides:
  modal_bottom_sheet:
    git:
      url: https://github.com/danReynolds/modal_bottom_sheet.git
      path: modal_bottom_sheet

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/language/
    - assets/notification.mp3

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900